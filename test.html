<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp Camp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>

<body>

    <div id="app">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="/campgrounds">YelpCamp</a>
            <!-- collape resposive button -->
            <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item <%= typeof page !== 'undefined' && page === 'campgrounds' ? 'active' : '' %>"><a class="nav-link" href="/campgrounds">Home</a></li>
                    <!--<li class="nav-item"><a class="nav-link" href="#">Features</a></li>

                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li> -->

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- will pack in res.query -->
                        <form action="/campgrounds" method="GET" class="form-inline ">
                            <div class="form-group">
                                <input type="text" name="search" placeholder="Campground search..." class="form-control form-control-sm">
                                <input style="margin-left: 0.1em;" type="submit" value="Search" class="btn nav-link">
                            </div>

                        </form>
                    </li>


                </ul>
            </div>
        </nav>
        <div class="container mt-2">

        </div>
        <div class="container">
            <div class="row">
                <div style="width: 35%; margin: 25px auto;">
                    <h1 style="text-align: center">Sign Up</h1>
                    <form id="form" class="mt-4" action="/register" method="post">
                        <div class="form-group">
                            <input class="form-control" id="username" type="text" name="username" placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password1" type="password" name="password1" placeholder="password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password2" type="password" name="password2" placeholder="comfirm password" required>
                        </div>
                        <p class="worning-flash" id="passwordFlash1"></p>
                        <p class="worning-flash" id="passwordFlash2"></p>
                        <div class="form-group">
                            <button id="submitBtn" disabled="disabled" class="btn btn-lg btn-primary btn-block">Sign Up!</button>
                        </div>
                    </form>
                    <a href="/campgrounds">Go Back</a>
                </div>
            </div>
            <script>
                const form = document.getElementById('form');
                const username = document.getElementById("username");
                const password1 = document.getElementById("password1");
                const password2 = document.getElementById("password2");
                const passwordFlash = document.getElementById("passwordFlash");
                form.addEventListener('focusout', () => {
                    let re = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
                    //let re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
                    if (password1.value !== password2.value) {
                        passwordFlash1.innerText = "Password not match";

                    } else {
                        passwordFlash1.innerText = "";
                    }
                    if (!re.test(password1.value)) {
                        passwordFlash2.innerText = "Password should contain minimum 8 characters, at least one letter, one number and one special character";
                    } else {
                        passwordFlash2.innerText = "";
                    }

                    if (password1.value === password2.value && username.value && password1.value.match(re)) {
                        submitBtn.removeAttribute('disabled')
                    } else {
                        submitBtn.setAttribute('disabled', 'disabled')
                    }
                });
            </script>

        </div> <!-- <div class="container">  -->
    </div> <!-- <div id="app">  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
